<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henri, Our Cat</title>
    <link rel="stylesheet" href="cat.css">
</head>
<body>
    <div class="cat">
        <div class="face">
            <div class="left-ear">
              <div class="left-inner"></div>
            </div>
            <div class="right-ear">
              <div class="right-inner"></div>
            </div>
            <div class="left-eye">
              <div class="eyeball"></div>
              <div class="sparkle"></div>
            </div>
            <div class="right-eye">
              <div class="eyeball"></div>
              <div class="sparkle"></div>
            </div>
            <div class="nose">
              <div class="left-mouth"></div>
              <div class="right-mouth"></div>
            </div>
        </div>
  
        <div class="body">
           <div class="left-paw"></div>
             <div class="left-poly"></div>
           <div class="right-paw"></div>
             <div class="right-poly"></div>
           <div class="back-left-paw"></div>
           <div class="back-right-paw"></div>
           <div class="tail"></div>
        </div>
  
        <div class="shadow"></div>
    </div>
</body>
</html>
